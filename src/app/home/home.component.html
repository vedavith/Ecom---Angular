<section class="container-fluid mt-4">
   <div class="row">
        <div *ngFor="let product of products" class="col-md-4 mt-4">
            <div class="card" style="width: 18rem;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image goes here" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
                <div class="card-body">
                    <h5 class="card-title">{{ product.ProductName }}</h5>
                    <p class="card-text">{{ product.ProductDescription }}</p>
                    <input #productUid type = hidden value = "{{ product.ProductUid }}">
                    <div class="row">
                        <label> product Price : {{product.ProductPrice}} </label>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <input #productQuantity type="number" class="form-control" align="center" min="1" max="10" value="1"/> 
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" align="center" (click)=addToCart((productUid.value),(productQuantity.value))> Add to Cart </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div><br>
</section>
